<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>

html{
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
    font-weight: normal;
}


.quadrado-1 {
    background-color: #26a69a; /* E0F2F1 004D40*/
    height: 100px;
    width: 350px;
    margin: 20px auto;
    margin-bottom: -22px;
    padding-bottom: 20px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;

}

.quadrado-2 {
    background-color: #E0F2F1; /* E0F2F1 004D40*/
    margin: 20px auto;
    height: 300px;
    width: 350px;
}

.quadrado-3 {
    background-color: #FBA507; /* E0F2F1 004D40*/
    margin: 0px auto;
    height: 20px;
    width: 350px;
    margin-top: -20px;
    padding-top: 1px;
    padding-bottom: 10px;
    font-size: 10px;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
}

hr{
    border: 1px dashed #B5DAD9;
    width: 80%;
    margin: auto;
    margin-bottom: 5%;
}


p{
    color: #00695C;
    
}

.color{
    color: #00695C;
    font-weight: bold;
    font-size: 16px;

}

span{
    color: #FBA507;

}


.shadow { 
    box-shadow: 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12), 0 2px 4px -1px rgba(0,0,0,0.3); 
}


.btn{
    border: none;
    border-radius: 2px;
    height: 36px;
    line-height: 36px;
    padding: 0 16px;
    text-transform: uppercase;
    vertical-align: middle;
    
    font-size: 14px;
    outline: 0;

    text-decoration: none;
    color: #fff;
    background-color: #26a69a; 
    text-align: center;
    letter-spacing: .5px;


    position: relative;
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    vertical-align: middle;
    z-index: 1;
    transition: .3s ease-out;
    left: 100px;
}


.center{
    text-align: center;
    -webkit-tap-highlight-color: transparent;
}

.padding{
    padding-right: 5%;
    padding-left: 5%;
}


</style>

</head>
<body>


        <div class="quadrado-1 center shadow">
            <img src="https://www.greenplanetadvertiser.com/complogo.png">
        </div>

        <div class="quadrado-2 shadow">
            <div class="center">

                <br>
                <hr>
                <p class="padding color">
                    CONFIRMAÇÃO DE E-MAIL
                </p>
                <hr>
                
                <div class="padding">
                    <p>Obrigado por se cadastrar no <span>YOUR LOGO!</span></p>
                    <p>Clique no botão abaixo para validar sua conta e confirmar se temos o endereço de e-mail correto.</p>
                </div>

                <br>
            </div>
            <a href="https://cleberspirlandeli.github.io/portfolio" target="blank" class="btn shadow">CONFIRMAR E-MAIL</a>

        </div>

        <div class="quadrado-3 center shadow">
            <p>© Copyright 2020-2021 - Rights Reserved yourlogo.com.br</p>
        </div>
        <br>
    
</body>
</html>
